<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- LES CSS -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css"/>
        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <link href="css/forms.css" rel="stylesheet" type="text/css"/>

        <!-- LES SCRIPTS -->
        <script src="js/js.js" type="text/javascript"></script>
        <script src="js/login.js" type="text/javascript"></script>

        <!-- LE FAVICON -->
        <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
        <link rel="manifest" href="img/favicon/manifest.json">
        <meta name="theme-color" content="#ffffff">

        <!-- TITRE PAGE -->
        <title>Inscription</title>
    </head>
    <body>

        <main>

            <!-- LE HEADER -->
            <header>

                <!-- LE LOGO -->
                <div id="logo">
                    <a href="index.html"><img src="img/logo_beatznbitz_red.png" alt="Logo BeatzNbitz"/></a>
                </div> 

                <!-- LE MENU -->
                <nav>
                    <ul>
                        <li><a href="#">mon profil</a></li>
                        <li><a href="#">mes sons</a></li>
                        <li><a href="connexion.html">se connecter</a></li>
                    </ul>
                </nav> 
            </header>


            <!-- LE MAIN CONTAINER -->
            <div class="main_container">

                <!-- SE CONNECTER -->
                <div class="container_connexion">
                    <h1>CRÉER UN COMPTE</h1>
                    <form id="connexionForm" name="identification" action="#" method="post">
                        <div id="inscriptionContent">
                            <div class="profil_input">
                                <input type="text"
                                       name="identifiant"
                                       id="identifiant"
                                       value=""
                                       placeholder="votre pseudo"
                                       maxlength="24"
                                       required>
                            </div>


                            <div class="profil_input">
                                <input type="password"
                                       name="password"
                                       id="password"
                                       value=""
                                       placeholder="mot de passe"
                                       maxlength="12"
                                       required>
                            </div>

                            <div class="profil_input">
                                <input type="email"
                                       name="email"
                                       id="email"
                                       value=""
                                       placeholder="email"
                                       maxlength="64"
                                       required>
                            </div>

                            <div class="profil_input">
                                <input type="email"
                                       name="emailConfirm"
                                       id="emailConfirm"
                                       value=""
                                       placeholder="confirmez votre email"
                                       maxlength="64"
                                       required>
                            </div>

                            <div id="alert" class="alert">
                            </div>
                            <div class="profil_submit">
                                <input type="button" value="S'INSCRIRE">
                            </div>
                        </div>
                        <a href="connexion.html">Déjà inscrit ?</a>
                    </form>

                </div>
            </div>





            <!-- LE FOOTER -->
            <footer>
                <ul>
                    <li><a href="#">à propos</a></li>
                    <li><a href="#">mentions légales</a></li>
                    <li>copyright</li>
                </ul>
            </footer>


        </main>
    </body>
</html>
